<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Principais Frameworks Front-End 2024</title>
</head>

<body>
  <header>
    <h3 class="display-6"><a href="" target="_blank"><i class="bi bi-person-fill-exclamation"></i>Sobre</a></h3>
    <h3 class="display-6"><a href="" target="_blank"><i class="bi bi-house"></i>Home</a></h3>
    <h3 class="display-6"><a href="" target="_blank"><i class="bi bi-whatsapp"></i>Contato</a></h3>

    <section id="login-area">
      <div id="user-area" class="input-group mb-1">
        <span class="input-group-text" id="user-id">Usu√°rio</span>
        <input type="text" class="form-control" aria-describedby="user-id">
      </div>

      <div id="pswd-area" class="input-group mb-1">
        <span class="input-group-text" id="pswd-id">Senha</span>
        <input type="password" class="form-control" aria-describedby="pswd-id">
      </div>
    </section>

  </header>

  <main id="app">
    <section>
      <h1 class="display-3">Principais Frameworks Front-End</h1>
    </section>

    <section>
      <div class="framework">
        <h4 class="display-6">{{frameworksFE[0]}}</h4>
        <button class="btn btn-primary">Saiba mais</button>
      </div>
      <div class="framework">
        <h4 class="display-6">{{frameworksFE[1]}}</h4>
        <button class="btn btn-secondary">Saiba mais</button>
      </div>
      <div class="framework">
        <h4 class="display-6">{{frameworksFE[2]}}</h4>
        <button class="btn btn-success">Saiba mais</button>
      </div>
      <div class="framework">
        <h4 class="display-6">{{frameworksFE[3]}}</h4>
        <button class="btn btn-danger">Saiba mais</button>
      </div>
      <div class="framework">
        <h4 class="display-6">{{frameworksFE[4]}}</h4>
        <button class="btn btn-warning">Saiba mais</button>
      </div>
      <div class="framework">
        <h4 class="display-6">{{frameworksFE[5]}}</h4>
        <button class="btn btn-info">Saiba mais</button>
      </div>
      <div class="framework">
        <h4 class="display-6">{{frameworksFE[6]}}</h4>
        <button class="btn btn-light">Saiba mais</button>
      </div>
      <div class="framework">
        <h4 class="display-6">{{frameworksFE[7]}}</h4>
        <button class="btn btn-dark">Saiba mais</button>
      </div>
    </section>

  </main>

  <footer>
    <a href=""><i class="bi bi-linkedin"></i></a>
    <a href=""><i class="bi bi-instagram"></i></a>
    <a href=""><i class="bi bi-twitter-x"></i></a>
    <a href=""><i class="bi bi-facebook"></i></a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./script.js"></script>
</body>

</html>
